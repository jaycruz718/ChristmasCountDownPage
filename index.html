<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Christmas Countdown2025</title>
</head>
    <body>
        <!-- üé• Background video -->
        <video autoplay muted loop id="bg-video">
            <source src="/images/santa1.mp4" type="video/mp4" />
        </video>

  <!-- üéá Soft glowing background layer -->
    <div id="bg-glow"></div>

  <!-- ‚ùÑÔ∏è Snow canvas -->
        <canvas id="snow"></canvas>

  <!-- üåü Flashy Music Player -->
  <section class="music-player" id="music-player">
    <audio id="bg-music" preload="auto"></audio>

    <div class="player-ui">
      <div id="track-title">
        <div class="vinyl" id="vinyl"></div>
        <span id="track-text">Now Playing:</span>
    </div>

    <div id="music-equalizer" class="equalizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="controls">
      <button id="prev-btn" class="control-btn">‚èÆÔ∏è</button>
      <button id="music-btn" class="control-btn">‚ñ∂Ô∏è</button>
      <button id="next-btn" class="control-btn">‚è≠Ô∏è</button>
    </div>
  </div>
  </section>


  <!-- üéÑ Countdown section -->
  <section class="coming-soon">
  <div class="content">
    <h1 id="merry-text">Christmas 2025 Countdown</h1>

    <div class="countdown">

      <!-- Day -->
      <div class="ornament container-day">
        <div class="string"></div>
        <div class="hook"></div>

        <div class="ball">
          <h3 class="day">00</h3>
          <p>Day</p>
        </div>

        <div class="reflection"></div>
      </div>

      <!-- Hour -->
      <div class="ornament container-hour">
        <div class="string"></div>
        <div class="hook"></div>

        <div class="ball">
          <h3 class="hour">00</h3>
          <p>Hour</p>
        </div>

        <div class="reflection"></div>
      </div>

      <!-- Minute -->
      <div class="ornament container-minute">
        <div class="string"></div>
        <div class="hook"></div>

        <div class="ball">
          <h3 class="minute">00</h3>
          <p>Minute</p>
        </div>

        <div class="reflection"></div>
      </div>

      <!-- Second -->
      <div class="ornament container-second">
        <div class="string"></div>
        <div class="hook"></div>

        <div class="ball">
          <h3 class="second">00</h3>
          <p>Second</p>
        </div>

        <div class="reflection"></div>
      </div>

    </div>
  </div>
</section>

        <script src="./index.js"></script>
    </body>

</html>
